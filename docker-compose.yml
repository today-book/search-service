services:

  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=node-1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISABLE_SECURITY_PLUGIN=true        # ğŸ”¥ ê°œë°œìš©: ë³´ì•ˆ í”ŒëŸ¬ê·¸ì¸ ì™„ì „ ë¹„í™œì„±í™”
      - DISABLE_INSTALL_DEMO_CONFIG=true    # ë°ëª¨ ìœ ì €/ë¡¤ ì„¤ì •ë„ ìŠ¤í‚µ
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net

  dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch-node1:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true  # ğŸ”¥ ê°œë°œìš©
    networks:
      - opensearch-net
    depends_on:
      - opensearch-node1

networks:
  opensearch-net:
    driver: bridge
